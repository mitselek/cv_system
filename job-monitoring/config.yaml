  positive_keywords:
    # Core technical skills
    - python
    - javascript
    - java
    - typescript
    - nodejs
    - react
    - vue
    - angular
    
    # Architecture & leadership
    - architect
    - architecture
    - technical lead
    - lead developer
    - senior
    
    # DevOps & Infrastructure
    - kubernetes
    - docker
    - aws
    - azure
    - gcp
    - ci/cd
    - devops
    - terraform
    - infrastructure
    
    # Backend & APIs
    - backend
    - API
    - microservices
    - database
    - postgresql
    - mongodb
    
    # Agile & Management
    - agile
    - scrum
    - project manager
    - product owner
    - team lead
  
  negative_keywords:
    - junior
    - intern
    - trainee
    - student
    - part-time
    - assistant
    - on-call
    - 24/7
  
  required_keywords:
    - "python OR javascript OR typescript OR nodejs OR architect OR \"project manager\" OR \"technical lead\""
  
  preferred_companies:
    - Kühne
    - Raintree
    - Riverty
    - Bolt
    - Wise
    - Pipedrive
    - Playtech
    - Nortal
    - Transferwise
    
  blocked_companies: []
  
  preferred_locations:
    - Tallinn
    - Tartu
    - remote
    - hybrid
    - Estonia
  
  remote_bonus: 5.0
  days_threshold_fresh: 7
  days_threshold_old: 30

