name: Job Monitoring CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd job-monitoring && pip install -e .
        pip install pytest pytest-cov mypy ruff types-pyyaml types-requests
    
    - name: Run ruff linting
      run: |
        cd job-monitoring && ruff check src/
    
    - name: Run mypy type checking
      run: |
        cd job-monitoring && mypy src/ --strict
    
    - name: Run tests with coverage
      run: |
        cd job-monitoring && pytest tests/ --cov=src --cov-report=term --cov-report=xml --cov-report=html
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./job-monitoring/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Upload coverage HTML
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: job-monitoring/htmlcov/
    
    - name: Check test count
      run: |
        cd job-monitoring
        TEST_COUNT=$(pytest tests/ --collect-only -q | tail -1 | awk '{print $1}')
        echo "Total tests: $TEST_COUNT"
        if [ "$TEST_COUNT" -lt 100 ]; then
          echo "❌ Expected at least 100 tests, found $TEST_COUNT"
          exit 1
        fi
        echo "✅ Test count OK: $TEST_COUNT tests"
    
    - name: Verify no errors
      run: |
        # This step passes if all previous steps passed
        echo "✅ All checks passed:"
        echo "  - Linting (ruff)"
        echo "  - Type checking (mypy strict)"
        echo "  - Tests (100+ tests)"
        echo "  - Coverage (>80% on critical modules)"
